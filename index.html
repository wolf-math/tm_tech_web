<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your project.">
    <title>Your Project Title</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <h1>Welcome to Your Project</h1>
        <nav>
            
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the starting point for your project. Add your introductory content here.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Provide some background information about your project here.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Name or Company</p>
        <p><a href="https://yourwebsite.com">Your Website</a></p>
    </footer>

    <!-- Link to a JavaScript file (optional) -->
    <script src="script.js"></script>
</body>
</html>
